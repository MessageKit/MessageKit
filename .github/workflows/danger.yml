name: PR Danger

on: pull_request

jobs:
  danger:
    name: Run Danger
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the Git repository
      uses: actions/checkout@v2
    - name: Setup ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: Install bundler and cocoapods
      run: cd Example && gem install bundler && bundle check || bundle install
    - name: Install pods
      run: cd Example && bundle exec pod install
    - name: Danger
      uses: danger/swift@3.1.0
      with:
        args: --failOnErrors
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
