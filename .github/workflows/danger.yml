name: PR Danger

on: pull_request

jobs:
  danger:
    name: Run Danger
    runs-on: macOS-latest
    steps:
    - name: Checkout the Git repository
      uses: actions/checkout@v2
    - name: Install Swiftlint
      run: brew install swiftlint
    - name: Danger
      uses: danger/swift@3.1.0
      with:
        args: --failOnErrors
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
