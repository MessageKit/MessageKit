name: PR Danger

on: pull_request

jobs:
  danger:
    name: Run Danger
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the Git repository
      uses: actions/checkout@v2
    - name: Danger
      uses: danger/swift@2.0.3
      with:
        args: --failOnErrors
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
